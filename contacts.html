<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>

    <link rel="icon" type="image/x-icon" href="./img/logo_favicon.png" />

  <body onload="loadPage(); load()">

        <div id="mycontact"></div>

        <div id="" class="containerTeam">

        <!-- Add Contact-->
        <div id="currentcontact"></div>
        <!-- Das ist der Container, in dem das Kontaktformular gerendert wird -->
      </div>
      <div id="contactContainer"></div>
      <div id="editContainer"></div>
    </div>

    <script src="./js/include.js"></script>
