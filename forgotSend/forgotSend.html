<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="forgotSend.css">
    <link rel="shortcut icon" type="image/x-icon" href="/img/logo_favicon.png"> 
</head>
<body>
    <div class="background">
        <header class="forgotSendHeader">
            <img src="/img/logo.svg" alt="Logo">
        </header>
        <form class="alignItems">
            <div class="forgotSendContainer">
                <h1>I forgot my password</h1>
                <div class="flexdirection">
                    <p>Don't worry! We will send you an email with the instructions to reset your Password.</p>
                    <input required type="email" placeholder="Email" id="email">
                </div>
                <div>
                    <button onclick="window.location.href= '../forgotSend/success.html';">Send me the email</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
