<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <script src="../script.js"></script>
    <link rel="stylesheet" href="../style.css">
    <script src="add_task.js"></script>
    <link rel="stylesheet" href="add_task.css">
</head>

<body>
    <h1>Add Task</h1>
    <form>
        <div class="input-table">
            <div class="left-column">
                <div class="input-form">
                    <span>Title</span>
                    <input id="title" required placeholder="Enter a Title">
                </div>
                <div class="input-form">
                    <span>Description</span>
                    <textarea id="Description" required placeholder="Enter a Description"></textarea>
                </div>
                <div class="input-form">
                    <span>Assigned to</span>
                    <div class="input-with-button">
                        <input placeholder="Select Contacts to Assign">
                        <button><img src="../icons/dropdown.svg"></button>
                    </div>
                </div>
            </div>
            <div class="line"></div>
            <div class="right-column">
                <div class="input-form"><span>Due date</span>
                    <input type="date" id="calendar" required placeholder="dd/mm/yyyy">
                </div>
                <div class="input-form">
                    <span>Prio</span>
                    <div class="prio-buttons">
                        <button onclick="addPrio('urgent')">URGENT<img src="../icons/priority_urgent.svg"></button>
                        <button onclick="addPrio('medium')">MEDIUM<img src="../icons/priority_medium.svg"></button>
                        <button onclick="addPrio('low')">LOW<img src="../icons/priority_low.svg"></button>
                    </div>
                </div>
                <div class="input-form"><span>Category</span>
                    <div class="input-with-button">
                        <input id="categoryInput" placeholder="Select task category">
                        <button onclick="renderCategories()"><img src="../icons/dropdown.svg"></button>
                    </div>
                    <div id="contentCategories" class="list d-none"></div>
                </div>
                <div>
                    <div class="input-form">
                        <span>Subtasks</span>
                        <div class="input-with-button">
                            <input id="subtask" placeholder="Add new subtask">
                            <button><img src="../icons/plus.svg"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
        <div class="submit-buttons"><button>Clear<img src="../icons/cross.svg"></button>
            <button onclick="addTask()">Create Task<img src="../icons/correct.svg"></button>
        </div>
    </form>

</body>

</html>
