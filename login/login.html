<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" type="image/x-icon" href="/img/logo_favicon.png"> 
</head>
<body onload="init()">
    <div class="background">
        <header class="loginHeader">
            <img src="/img/logo.svg" alt="Logo">
            <div class="displayFlex">
                <p>Not a Join user?</p>
                <button onclick="window.location.href='../signUp/signUp.html'">Sign Up</button> 
            </div>
        </header>
        <div class="alignItems">
            <div class="loginContainer">
                <h1>Log in</h1>
                <form class="flexdirection" onsubmit="login(); return false;">
                    <div>
                        <input required type="email" id="email" placeholder="Email"> 
                        <input required type="password" id="password" placeholder="Password">
                    </div>
                    <div>
                        <input type="checkbox" name="Remember" id="remember"><label for="remember">Remember me</label>
                        <a href="../forgotSend/forgotSend.html">I forgot my password</a>
                    </div>
                    <div>
                        <button on>Log in</button>
                        <button onclick="window.location.href= '../summary.html';">Guest Log in</button>
                    </div>
                </form>
                <div id="msgBox"></div> <!-- Falsches Passwort-->
            </div>
        </div>
        <footer>
            <a href="../privacyPolicy.html">Privacy Policy</a>
            <a href="../legalNotice.html">Legal notice</a>
        </footer>
    </div>
    <script src="../storage.js"></script>
    <script src="../register.js"></script>
</body>
</html>
