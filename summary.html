<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link rel="icon" type="image/x-icon" href="./img/logo_favicon.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div w3-include-html="navbar.html"></div>

    <div class="container">
      <div class="sum-header">
        <h1 class="sum-title">Summary</h1>
        <p class="fs-24">Everything in a nutshell</p>
      </div>
      <div class="sum-main">
        <div class="sum-greeting">
          <p class="fs-32">Good Morning,</p>
          <p class="sum-name">Guest</p>
        </div>
        <div class="sum-tasks-container">
          <div class="sum-tasks">
            <a class="sum-task-item" href="./board.html">
              <div class="sum-column">
                <p class="fs-32 fs-b">5</p>
                Tasks in<br />Board
              </div>
            </a>
            <a class="sum-task-item" href="./board.html">
              <div class="sum-column">
                <p class="fs-32 fs-b">2</p>
                Tasks in<br />Progress
              </div>
            </a>
            <a class="sum-task-item" href="./board.html">
              <div class="sum-column">
                <p class="fs-32 fs-b">2</p>
                Awaiting<br />Feedback
              </div>
            </a>
          </div>
          <div class="sum-tasks">
            <a class="sum-task-item" href="./board.html">
              <img src="./icons/priority_urgent_full.svg" alt="" />
              <div class="sum-column">
                <p class="fs-32 fs-b">1</p>
                Urgent
              </div>
              <div
                class="sum-column"
                style="
                  text-align: left;
                  line-height: 1.8;
                  border-left: 3px solid rgba(0, 0, 0, 0.2);
                "
              >
                <p class="fs-20 fs-b">21. September 2023</p>
                Upcoming Deadline
              </div>
            </a>
          </div>
          <div class="sum-tasks">
            <a class="sum-task-item" href="./board.html">
              <div class="sum-column">
                <p class="fs-32 fs-b">1</p>
                Todo
              </div>
            </a>
            <a class="sum-task-item" href="./board.html">
              <div class="sum-column">
                <p class="fs-32 fs-b">1</p>
                Done
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="./js/include.js"></script>
</html>
